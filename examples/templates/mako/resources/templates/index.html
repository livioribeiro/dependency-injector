<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
</head>
<body>
<h1>${heading}</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Number</th>
        </tr>
    </thead>
    <tbody>
    % for item in data:
        <tr>
            <td>${item["name"]}</td>
            <td>${item["number"]}</td>
        </tr>
    % endfor
    </tbody>
</table>
</body>
</html>
